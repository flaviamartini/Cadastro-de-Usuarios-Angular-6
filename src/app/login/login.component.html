<div class="container">
  <form class="box" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card ">
      <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
      <h2 class="title">Login</h2>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Usuário" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">nome de usuário é obrigatório</mat-error>
          </div>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <mat-icon style="color:#a8b6bf" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <mat-error *ngIf="f.password.errors.required">senha é obrigatória</mat-error>
          </div>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" style="width:100% !important">Entrar</button>
        </mat-card-actions>
        <a [routerLink]="['/register']" class="btn btn-link">Primeiro Acesso</a>
      </mat-card-content>
    </mat-card>
  </form>
</div>
